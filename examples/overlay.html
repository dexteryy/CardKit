<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>demo</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">

<link href="dist/css/main.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<style>
</style>
</head>
<body>

<div class="ck-root">
    
<header class="ck-header">
    
<a class="ck-top-title" href="index.html">DEMO & DOCS</a>
<span class="opt ck-top-nav"><a class="btn" href="/"></a></span>
<span class="opt ck-top-action"><button class="btn"></button></span>
<span class="opt ck-top-create"></span>

</header>

<div class="ck-wrapper">
    
    <div class="ck-card" id="ckDefault">

        <div class="ck-banner-unit topbox">
            <h2>Overlay</h2>
            <ul class="mods">
                <li><a href="#">cardkit/modalview</a></li>
                <li><a href="#">cardkit/actionview</a></li>
                <li><a href="#">cardkit/growl</a></li>
            </ul>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Modal View</header>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-modal-button" data-url="formcontent.html" data-title="ajax">Open</button>
                <label>通过ajax接口加载内容</label>
                <!--component end-->
            </div>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-modal-button" data-json-url="data/form.json" data-title="json">Open</button>
                <label>通过json接口加载内容</label>
                <!--component end-->
            </div>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-modal-button" data-iframe-url="formpage.html" data-title="iframe">Open</button>
                <label>通过iframe加载内容</label>
                <!--component end-->
            </div>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-modal-button" data-source="formBox" data-title="inline html">Open</button>
                <label>用隐藏的html作内容</label>
                <!--component end-->
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Action View</header>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-actions-button actions1"
                        data-fluid="true"
                        data-title="选择排序方式">
                    <span>Order by default</span>
                    <a href="#price" class="option" target="_blank">Order by price</a>
                    <a href="#date" class="option" target="_blank">Order by date</a>
                    <a href="#alpha" class="option" target="_blank">Order by alphabet</a>
                    <a href="#editor" class="option" target="_blank">Order by editor</a>
                </button>
                <!--component end-->
            </div>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-actions-button actions2"
                        data-fluid="true"
                        data-multiselect="true"
                        data-confirm-text="继续"
                        data-cancel-text="放弃"
                        data-title="Choose members"
                        data-content="1. member A<br>2. member B<br>3. member C<br>4. member D">
                    <span>Choose members</span>
                    <input class="option" type="button" value="A">
                    <input class="option" type="button" value="B">
                    <input class="option" type="button" value="C">
                    <input class="option" type="button" value="D">
                </button>
                <!--component end-->
            </div>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-actions-button actions3"
                        data-fluid="true">
                    <span>Jump list</span>
                    <a href="picker.html" class="option" target="_blank">picker.html</a>
                    <a href="control.html" class="option" target="_blank">control.html</a>
                    <a href="index.html" class="option" target="_blank">index.html</a>
                </button>
                <!--component end-->
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Growl</header>
            <div class="ckd-item">
                <!--component-->
                <button class="ck-growl-button"
                    data-content="测试！">Tips A</button>
                <!--component end-->
                <!--component-->
                <button class="ck-growl-button"
                    data-expires="1000"
                    data-corner="bottom"
                    data-content="测试！">Tips B</button>
                <!--component end-->
            </div>
        </div>

    </div>

    <div class="ck-card ck-loading" id="ckLoading">
        <div>
            <p><span></span><span></span><span></span></p>
            <p>加载中...</p>
        </div>
    </div>

    <footer class="ck-footer">
        <div class="copyright">&copy; 2005－2012 douban.com, all rights reserved</div>
    </footer>

</div>

<div class="ck-raw">

<script type="text/template" class="formBox">
<form action="post_result.html" id="ajaxForm1">
<div class="ck-form-unit">
    <div class="ckd-item">
        <label class="ck-title">章节名</label>
        <input type="text" value="" name="a" placeholder="章节名">
    </div>
    <div class="ckd-item">
        <label class="ck-title">笔记内容</label>
        <textarea name="b" placeholder="笔记内容"></textarea>
        <label><em>注释</em></label>
    </div>
</div>
</form>
</script>

<script type="text/jscode" class="formBox">
console.info('execute js for formBox');
</script>

</div>

</div>

<script src="dist/js/main.js"></script>
<!-- COLLECTED JS -->
<script>
require([
    'dollar',
    'cardkit/app'
], function($, ck){

    var notify = ck.growl({
        corner: 'bottom'
    });

    $('.actions1').bind('actionView:confirm', when_confirm);

    $('.actions2').bind('actionView:confirm', when_confirm);

    function when_confirm(e){
        var result = e.component.val();
        console.info('value: ', result);
        notify.set({
            content: 'value: ' + result
        }).open();
    }

    $('.actions3').bind('actionView:confirm', function(e){
        var url = e.component.val();
        ck.openURL(url);
    });

});
</script>
<script>
</script>

</body>
</html>
